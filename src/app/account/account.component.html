<mat-card>
        <mat-card-content>
            <mat-card-header>
                <h3>Accounts</h3>
            </mat-card-header>
            <mat-card-header>
                <h1 class="mat-display-3 ecz">$ {{total}}</h1>
            </mat-card-header>
            <div fxLayout="row" fxLayoutGap="0px" style="width: 100%;">
                <div fxFlex="47" class="part" style="background-color: #4ec19e;"></div>
                <div fxFlex="37" class="part" style="background-color: #10613b;"></div>
                <div fxFlex="16" class="div3"></div>
            </div>

            <div class="column">
                <div matRipple [matRippleCentered]="centered" [matRippleDisabled]="disabled"
                    [matRippleUnbounded]="unbounded" [matRippleRadius]="radius" [matRippleColor]="color" *ngFor="let account of accounts">
                    <section class="account">
                        <div fxLayout="col" fxLayoutGap="0px" class="color-tag">
                            <div fxFlex style="height: 30px;" [ngStyle]="{'background-color': account.color}"></div>
                        </div>

                        <div>
                            <h3 style="margin-bottom: -8px">{{account.title}}</h3>
                            <h3 style="color: rgb(190, 190, 190)">{{account.subtitle}}</h3>
                        </div>
                        <span class="spacer"></span>
                        <h2 style="margin-right: 20px;" class="ecz">$ {{account.amount}}</h2>
                        <mat-icon>keyboard_arrow_right</mat-icon>
                    </section>
                </div>
                
            </div>
            <div class="alerts">
                <button mat-button>SEE ALL</button>
            </div>
        </mat-card-content>
    </mat-card>
